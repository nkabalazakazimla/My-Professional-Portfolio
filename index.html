<html lang="en">

    <meta charset="UTF-8" />

    <title>Kazimla Nkabalaza | AI & IT Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dustyRose: '#C9A9A6',  /* Primary Accent */
              paleBlush: '#EADDD7',  /* Lighter Accent/Border */
              cream: '#FAF0E6',      /* Main Background */
              linen: '#F5F5F0',      /* Secondary Background */
              textDark: '#2E2E2E',   /* Headings - Dark Neutral */
              textBody: '#4A4A4A',   /* Body Text - Softer Gray */
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out',
              'fade-in-up': 'fade-in-up 0.8s ease-out',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAF0E6; /* Cream Background */
        color: #4A4A4A; /* Body Text */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF0E6;
      }
      ::-webkit-scrollbar-thumb {
        background: #C9A9A6; /* Dusty Rose */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b08d8a;
      }

      /* Scroll Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(60px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Typewriter Cursor */
      .cursor {
        display: inline-block;
        width: 0.1em;
        height: 1em;
        background-color: #C9A9A6;
        vertical-align: bottom;
        animation: blink 1s step-end infinite;
        margin-left: 2px;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
